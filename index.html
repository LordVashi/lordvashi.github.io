<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
    <script src='results/allWithExpandedEnemies.js'></script>
    <script src='results/locationMap.js'></script>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16" />

    <title> FF Material Buddy </title>
</head>

<body>
  <div id="AppMain" class="primaryColor bordered">
    <div id="OptionSelector" class="fa fa-cog fa-2x">
    </div>
    <div id="Options" class="bordered">
      <div class="settingLine">
        <span class="settingTag"><h4>Filter</h4></span>
        <span id="EnemyFilter" class="settingIcon secondaryColor bordered"></span>
        <span id="BotanyFilter" class="settingIcon secondaryColor bordered"></span>
        <span id="MiningFilter" class="settingIcon secondaryColor bordered"></span>
      </div>
      <div class="settingLine">
        <span class="settingTag"><h4>Description</h4></span>
        <span id="HideDescription" class="settingIcon secondaryColor bordered disabled"></span>
        <span id="ShowDescription" class="settingIcon secondaryColor bordered"></span>
      </div>
    </div>

    <span id="Heading"><h1> FF Material Buddy </h1><img src="materialmoog.png"></span>
    <h3> What do we have here? </h3>
    <span id="SelectionBar" class="secondaryColor bordered">
      <input id ='LocationSelector' class="secondaryColor" type='text' placeholder="Zone Name"></input>
      <i class="addList fa fa-plus-square fa-2x" aria-hidden="true"></i>
    </span>
    <div id="AutoComplete"></div>
    <div id="SearchList"></div>
    <div id="MainTextArea"></div>
  </div>
</body>

<script src="./ffmaterialbuddy.js"></script>
</html>
